<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="">
    <script type="text/javascript">
        async function getgit(owner, repo, path) {
            // A function to fetch files from github using the api 

            let data = await fetch(
                `https://api.github.com/repos/${owner}/${repo}/contents/${path}`
            )
                .then(d => d.json())
                .then(d =>
                    fetch(
                        `https://api.github.com/repos/${owner}/${repo}/git/blobs/${d.sha}`
                    )
                )
                .then(d => d.json())
                .then(d => JSON.parse(atob(d.content)));
            console.log(data);

            document.getElementById("tbody").innerHTML = data.tools.map((tool) =>
                `<tr>
                        <td>${tool.name}</td>
                        <td>${tool.description}</td>
                        <td>${tool.stars}</td>
                        <td>${tool.url}</td>
                        <td>${tool.language}</td>
                        <td>${tool.lastupdated}</td>
                        <td>${tool.tags}</td>
                    </tr >`
            ).join("");

            return data;

        }
        result = getgit("Tejas-0001", "Hacking-tools", "tools.json");


    </script>
</head>
